% include('header.html', title='Log')
	<body id="status">
		<h3>Log</h3>
		<p>Log page is not automatically refreshed.</p>
		<table>
			<thead>
				<tr>
					<th>Time</th>
					<th>Server</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
			%for log in logs:
				<tr class="{{ log['Status'] }}">
					<td>{{ log['Time'] }}</td>
					<td>{{ log['Name'] }}</td>
					<td>{{ log['Status'] }}</td>
				</tr>
			%end
			</tbody>
		</table>
% include('footer.html')
